<body>
  <h1>Guess The Number</h1>
     <p>1m thingking of a number between 1 to 100. can you guess it?</p>
     <input type ="number" placeholder="insert Number" id="guess"></input>
     <button onClick="checkGuess()">Guess</button>
     <p id="result"></p>
</body>
<script>
    let secretNumber =Math.floor(Math.random() * 100) + 1;
    function checkGuess(){
        let guess = document.getElementById("guess").value;
        let resultElement = document.getElementById("result");
        if(guess == secretNumber){
            resultElement.textContent = "betul";  
        } else if (guess > secretNumber){
            resultElement.textContent = "Nombor Besar, nombor lebih kecil daripada tekaan anda";
        }else{
            resultElement.textContent = "Nombor Kecil, nombor lebih beasr daripada tekaan anda";
        }
        
        
    }
</script>
